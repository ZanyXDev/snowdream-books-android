apply plugin: 'eclipse'
apply plugin: 'idea'
apply from: '../config/android.gradle'

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.github.castorflex.smoothprogressbar:library:0.4.0'
    compile 'com.google.android.gms:play-services:4.3.23'
}

android {
    productFlavors {
        Learn_JavaScript{
            packageName "com.github.snowdream.android.app.books.javascript"
            buildConfigField "String", "BOOK_URL", "\"http://gitbookio.github.io/javascript\""
        }

        Pro_Git{
            packageName "com.github.snowdream.android.app.books.progit"
            buildConfigField "String", "BOOK_URL", "\"http://gitbookio.github.io/git/\""
        }

        How_to_Make_a_Computer_Operating_System{
            packageName "com.github.snowdream.android.app.books.howtomakeacomputeros"
            buildConfigField "String", "BOOK_URL", "\"http://samypesse.github.io/How-to-Make-a-Computer-Operating-System/\""
        }

        Survive_JavaScript{
            packageName "com.github.snowdream.android.app.books.survivejavascript"
            buildConfigField "String", "BOOK_URL", "\"http://survivejs.com/\""
        }
        
        Rust_by_Example{
            packageName "com.github.snowdream.android.app.books.rustbyexample"
            buildConfigField "String", "BOOK_URL", "\"http://rustbyexample.com/\""
        }
        
        Learn_Markdown{
            packageName "com.github.snowdream.android.app.books.learnmarkdown"
            buildConfigField "String", "BOOK_URL", "\"http://gitbookio.github.io/markdown/\""
        }
        
        About_Haskell{
            packageName "com.github.snowdream.android.app.books.abouthaskell"
            buildConfigField "String", "BOOK_URL", "\"http://denisshevchenko.github.io/ohaskell/\""
        }
        
        Ramayana_Book{
            packageName "com.github.snowdream.android.app.books.ramayanabook"
            buildConfigField "String", "BOOK_URL", "\"http://svenkatreddy.github.io/Ramayana_Book/\""
        }
                
        Build_Your_Own_Lisp{
            packageName "com.github.snowdream.android.app.books.buildyourownlisp"
            buildConfigField "String", "BOOK_URL", "\"http://gh.landersbenjamin.com/BuildYourOwnLispGitbook/\""
        }
                
        Mac_OS_X_Setup_Guide{
            packageName "com.github.snowdream.android.app.books.macosxsetupguide"
            buildConfigField "String", "BOOK_URL", "\"http://sourabhbajaj.com/mac-setup/\""
        }
                
        FileMaker_Open_Directory{
            packageName "com.github.snowdream.android.app.books.filwmakeropendirectory"
            buildConfigField "String", "BOOK_URL", "\"http://fmod.fmtricks.com/\""
        }
                
        Exobook{
            packageName "com.github.snowdream.android.app.books.exobook"
            buildConfigField "String", "BOOK_URL", "\"http://codac.co/\""
        }
                
        Learn_Gulp_js{
            packageName "com.github.snowdream.android.app.books.learngulpjs"
            buildConfigField "String", "BOOK_URL", "\"http://coalman.github.io/tott-gulpjs/book/\""
        }
                
        Erle_Robot_the_educational_drone{
            packageName "com.github.snowdream.android.app.books.erlerobottheeducationaldrone"
            buildConfigField "String", "BOOK_URL", "\"http://erlerobot.github.io/erle_gitbook/\""
        }
                
        R_Package_for_Gitbook_and_R_Markdown{
            packageName "com.github.snowdream.android.app.books.rpackageforgitbookandrmarkdown"
            buildConfigField "String", "BOOK_URL", "\"http://jason.bryer.org/Rgitbook/\""
        }

        Hard_Rock_CoffeeScript{
            packageName "com.github.snowdream.android.app.books.hardrockcoffeescript"
            buildConfigField "String", "BOOK_URL", "\"http://alchapone.github.io/hard-rock-coffeescript/\""
        }

        Gradschool_Survival_Manual{
            packageName "com.github.snowdream.android.app.books.gradleschoolsurvival"
            buildConfigField "String", "BOOK_URL", "\"http://openmetric.org/gradschool/book/index.html\""
        }
    }
}
